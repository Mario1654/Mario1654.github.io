<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VIBRA M</title>
    <style>
        body {
            margin: 2px;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to right, #ff9aaa, #fdb4bf);
            color: #FFFFFF;
        }

        header {
            background-color: #000000;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            font-family: 'Comic Sans MS', cursive;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff0080;
            padding: 1rem;
            flex-wrap: wrap;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        nav a:hover {
            transform: scale(1.2);
            text-shadow: 2px 2px 4px #000;
        }

        .main {
            padding: 2rem;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .product {
            background: #ff96c5;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            background: #CA0CA0;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 1rem;
        }

        .circulo img {
            display: block;
            margin: 1rem auto;
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 1rem;
            }

            .main h2 {
                font-size: 1.2rem;
            }

            .product {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 0.5rem 0;
            }

            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="vista 1.png" alt="Imagen principal" style="width: 100%; height: auto;">
<header>
  <h1 class="titulo"><em>VIBRA M</em></h1>
</header>

    <div class="circulo"><img src="WhatsApp_Image_2025-01-25_at_6.43.28_PM-removebg-preview.png" alt="" style= "width: 100%"></div>
	</br>
<nav>
        <a href="#">Inicio</a>
        <a href="bolsas.html">Bolsas</a> 
  <a href="#">Peluches</a>
        <a href="#">Relojes</a>
        <a href="#">Próximamente</a>
    </nav>

    <div class="main">
        <h2>¡Explora nuestros productos con estilo y haz notar tu buena vibra!</h2>
        <div class="products">
          <div class="product">
                <img src="IMG_20250118_135318481.jpg" alt="Bolsa Café">
                <h3>Bolsa Café</h3>
                <p>$350</p>
            </div>
            <div class="product">
                <img src="PXL_20250118_124625656.jpg" alt="Peluches">
                <h3>Peluches</h3>
                <p>Desde $150 a $270</p>
            </div>
          <div class="product">
                <img src="PXL_20250118_142646357.jpg" alt="Relojes">
            <h3>Relojes Para dama y caballero</h3>
                <p>Desde $150 a $250</p>
          </div>
        </div>
    </div>

    <footer>
        <p>© 2025 VIBRA M. ¡Mantén la mejor vibra!</p>
</footer>
</body>
</html>
